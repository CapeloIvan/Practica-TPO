        <script> 
            let indice = 0;
                
                function mostrarimg() {
                    let i;
                    let imagenes = document.getElementsByClassName("miimg");
                    for (i = 0; i < imagenes.length; i++) {
                        imagenes[i].style.display = "none";
                    }
                    indice++;
                    if (indice > imagenes.length) {
                        indice = 1;
                    }
                    imagenes[indice - 1].style.display = "block";
                    setTimeout(mostrarimg, 5000); // Cambiar cada 5 segundos
                }
                mostrarimg();
        </script>
